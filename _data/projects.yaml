- title: TxBSPI Post-Baccalaureate Fellowships
  subtitle: World-class training for aspiring researchers
  image: images/postbaccs.png
  link: https://txbspi.prc.utexas.edu/post-baccalaureate-fellowship/
  description: The TxBSPI post-baccalaureate fellowship is a full-time position for aspiring researchers in the social sciences. Post-baccalaureate fellows gain in-depth research experiences and receive structured training in preparation for applying for doctoral programs. Most fellows work with us for two years. The fellowship is a one-year appointment with the opportunity for a one-year renewal. Fellows receive all the benefits of a full-time University of Texas at Austin employee, including healthcare and retirement benefits. 
  tags:
